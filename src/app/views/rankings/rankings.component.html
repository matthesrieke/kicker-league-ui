<div fxLayout="column">
    <mat-toolbar>Rankings</mat-toolbar>
    <div class="rankings-container" fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width" fxFlex>

            <!-- Rank Column -->
            <ng-container matColumnDef="rank">
                <th mat-header-cell *matHeaderCellDef> Rank </th>
                <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.player.nickName}} </td>
            </ng-container>

            <!-- Points Column -->
            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Points </th>
                <td mat-cell *matCellDef="let element"> {{element.points}} </td>
            </ng-container>

            <!-- Matches Column -->
            <ng-container matColumnDef="matches">
                <th mat-header-cell *matHeaderCellDef> Matches </th>
                <td mat-cell *matCellDef="let element"> {{element.totalMatches}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
