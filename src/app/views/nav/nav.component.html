<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="./assets/logo.png"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/rankings" (click)="onHandset ? sidenav.toggle() : ''">Rankings</a>
      <a mat-list-item routerLink="/matches" (click)="onHandset ? sidenav.toggle() : ''">Matches</a>
      <a mat-list-item routerLink="/submit-match" *ngIf="isAuthenticated()" (click)="onHandset ? sidenav.toggle() : ''">Submit Match</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navigation-bar (toggleSidenav)="sidenav.toggle()">
    </app-navigation-bar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="onHandset && !sidenav.opened">
  <button mat-mini-fab class="handset-menu-button" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</div>
