<div fxLayout="column">
    <mat-toolbar>Matches</mat-toolbar>
    <div class="matches-container" fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width" fxFlex="1 1 100%">

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dateTime | date:'short'}} </td>
            </ng-container>

            <!-- match Column -->
            <ng-container matColumnDef="match">
                <th mat-header-cell *matHeaderCellDef> Match </th>
                <td mat-cell *matCellDef="let element">
                    <span [ngClass]="{'highlight' : element.home[0].winner}">{{element.home | playerParty}}</span>
                    <span> vs </span>
                    <span [ngClass]="{'highlight' : element.guest[0].winner}">{{element.guest | playerParty}}</span>
                </td>
            </ng-container>

            <!-- score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score.home}} : {{element.score.guest}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
